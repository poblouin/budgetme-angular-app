<div class="transaction-category-management">
  <div class="select">
    <mat-form-field>
      <mat-select [(value)]="selectedTransactionCategory" (selectionChange)="revert()" placeholder="Select or create a transaction category">
        <mat-option default value="">New Transaction Category</mat-option>
        <mat-option *ngFor="let tc of transactionCategories" [value]="tc">{{ tc.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form">
    <form [formGroup]="transactionCategoryForm">
      <div class="form-group">
        <label class="center-block">Budget:
          <select class="form-control" formControlName="budget" (change)="onChangeBudget($event.target.value)">
            <option *ngFor="let budget of budgets" [value]="budget.name">{{ budget.name }} {{ budget.isActive() ? '(Active)' : '(Inactive)' }}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Name:
          <input data-lpignore="true" class="form-control" formControlName="name">
        </label>
      </div>
      <div class="form-controls">
        <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="transactionCategoryForm.pristine" class="space-right">Save</button>
        <button mat-raised-button color="warn" (click)="revert()" [disabled]="transactionCategoryForm.pristine">Reset</button>
        <button mat-raised-button color="warn" (click)="deleteTransactionCategory()" [disabled]="!selectedTransactionCategory">Delete</button>
      </div>
    </form>

  </div>
</div>
